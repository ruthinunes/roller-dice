<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice roller</title>
</head>
<body>
    
    <main class="container">
		<h1>Roll Dice Simulator</h1>
		<div class="dice-container">
			<div class="dice dice-one active" id="dice-1">
				<span class="dot"></span>
			</div>
			<div class="dice dice-two" id="dice-2">
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div class="dice dice-three" id="dice-3">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div class="dice dice-four" id="dice-4">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div class="dice dice-five" id="dice-5">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div class="dice dice-six" id="dice-6">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
		</div>
		<button class="roll-button" id="rollButton">ROLL DICE</button>
		<div class="history">
			<h2>History</h2>
			<ul class="history-list" id="historyList">
				<!-- <li class="history-item">You rolled a 5</li>
				<li class="history-item">You rolled a 5</li>
				<li class="history-item">You rolled a 5</li>
				<li class="history-item">You rolled a 5</li>
				<li class="history-item">You rolled a 5</li>
				<li class="history-item">You rolled a 5</li> -->
			</ul>
		</div>
	</main>

    <script src="app.js"></script>
</body>
</html>
